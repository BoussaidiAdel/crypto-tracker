<div class="bg-repeat w-full h-full text-primary-100 heropattern-polkadots-blue-50/50">

<nav x-data="{ isOpen: false }" class="container p-6 mx-auto lg:flex lg:justify-between lg:items-center">
    <div class="flex items-center justify-between">
        <a href="#">
            <h1
            class="text-3xl font-semibold text-blue-900 underline  lg:text-4xl"
            >Cryptox</h1>
        </a>

        <!-- Mobile menu button -->
        <div class="flex lg:hidden">
            <button type="button" class="text-gray-500  hover:text-gray-600  focus:outline-none focus:text-gray-600 " aria-label="toggle menu">
                <svg x-show="!isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16" />
                </svg>

                <svg x-show="isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
    <div x-cloak :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']" class="absolute inset-x-0 z-20 w-full px-6 py-4 transition-all duration-300 ease-in-out bg-white shadow-md lg:bg-transparent  lg:shadow-none  lg:mt-0 lg:p-0 lg:top-0 lg:relative lg:w-auto lg:opacity-100 lg:translate-x-0 lg:flex lg:items-center">
        <div class="flex flex-col space-y-4 lg:mt-0 lg:flex-row lg:-px-8 lg:space-y-0">
            <a class="text-gray-700 transition-colors duration-300 transform lg:mx-8   hover:text-blue-500" href="#">Home</a>
            <a class="text-gray-700 transition-colors duration-300 transform lg:mx-8   hover:text-blue-500" href="/cryptos">Browse</a>
        </div>

    </div>
</nav>
<article class="px-4 py-20 mx-auto max-w-7xl" itemid="#" itemscope itemtype="http://schema.org/BlogPosting">
    <div class="w-full mx-auto mb-10 text-center md:w-2/3">
        <img src="{{cryptoDetails.image}}" alt="Meraki UI" width="150" class="mx-auto">
        <p class="mb-3 text-xs font-semibold tracking-wider text-gray-500 uppercase">
            {{ cryptoDetails.name }}
        </p>
        <h1 class="mb-3 text-4xl font-bold text-gray-900 md:leading-tight md:text-5xl" itemprop="headline">
            {{ cryptoDetails.name }} ({{ cryptoDetails.symbol }})
        </h1>
        <p class="text-gray-700">
            <span class="byline author vcard" itemprop="author" itemscope="itemscope"
                itemtype="http://schema.org/Person">
                <a href="#" target="_blank" itemprop="url" rel="author noopener noreferrer"
                    class="text-primary hover:text-primary-dark"><span itemprop="name">Current Price</span></a>
            </span>
            <br>
        <p class="text-2xl font-bold">
            1 {{cryptoDetails.symbol}} = {{ cryptoDetails.current_price }} USD
        </p>
    </div>



    <div class="mt-4">
        <label for="compareCrypto" class="block text-sm font-medium text-gray-700">Compare with:</label>
        <div class="mt-1 relative">
          <select id="compareCrypto" [(ngModel)]="selectedCompareCrypto" (change)="updateCharts()"
            class="block w-full py-2 pl-3 pr-10 mt-1 text-base leading-5 border-gray-300 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 sm:text-sm sm:leading-5 rounded-md">
            <option *ngFor="let crypto of availableCryptos" [value]="crypto.id">
              {{ crypto.name }} ({{ crypto.symbol }})
            </option>
          </select>
          <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
            <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M7.293 6.293a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L10 9.414l-2.293 2.293a1 1 0 01-1.414-1.414l3-3a1 1 0 010-1.414z" />
            </svg>
          </div>
        </div>
      </div>
      

    <!-- Modify the chart container to include two charts -->
    <div class="chart-container">
        <canvas id="MyChart" class="chart"></canvas>
    </div>
</article>

</div>
